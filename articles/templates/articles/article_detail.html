{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" />
        <h2>{{ article.title }}</h2>
        <!--<h3>Written by {{ article.author.username }}</h3>-->
        <h3>Written by <a href="localhost:8000/accounts/profile/">{{ article.author.username }} </a></h3>
        
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}
